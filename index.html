<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends Connect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      box-shadow: 0 0 10px #ccc;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .message-box {
      margin-top: 30px;
      background: #fff;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #bbb;
    }

    .message {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .message:last-child {
      border-bottom: none;
    }

    .name {
      font-weight: bold;
      color: #2c3e50;
    }

    .text {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Friends Connect ðŸ’¬</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Your name">
    <textarea id="message" rows="3" placeholder="Write a message..."></textarea>
    <button onclick="addMessage()">Post Message</button>
  </div>

  <div class="message-box" id="messageBox"></div>

  <script>
    function addMessage() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !message) {
        alert('Please fill in both fields!');
        return;
      }

      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      messageDiv.innerHTML = `<div class="name">${name}</div><div class="text">${message}</div>`;

      document.getElementById('messageBox').appendChild(messageDiv);

      // Clear input
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    }
  </script>

</body>
</html>
